<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pages/auth.css">
</head>

<body>
    <header class="container header">
        <div class="row">
            <a href="../">
                <img src="../img/logo.png" alt="Logo" class="logo">
            </a>
            <nav>
                <a href="../blog/">Blog</a>
                <a href="../register/">Register</a>
                <a href="./">Log in</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="container hero">
            <div class="row">
                <div class="left">
                    <h1>Login</h1>
                    <form class="form">
                        <div class="form-row">
                            <label for="username">Username</label>
                            <input id="username" type="text" placeholder="Type username" required>
                        </div>
                        <div class="form-row">
                            <label for="pass">Password</label>
                            <input id="pass" type="password" placeholder="Type password" required>
                        </div>
                        <div class="form-row">
                            <button type="submit" class="btn">Log in</button>
                        </div>
                    </form>
                </div>
                <div class="right">
                    <img src="../img/hero.png" alt="Hero image">
                </div>
            </div>
        </section>
    </main>

    <footer class="container">
        <div class="row">
            &copy; Copyrights 2020 Oxo All rights reserved.
        </div>
    </footer>

    <script src="../js/pages/home.js" type="module" defer></script>
</body>

</html>
